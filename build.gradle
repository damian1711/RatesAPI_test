plugins {
    id 'java'
}

group 'RESTAPI'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.11.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.11.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'io.rest-assured:rest-assured:3.1.0'
    testCompile group: 'javax.xml.bind', name: 'jaxb-api'
    testImplementation 'org.hamcrest:hamcrest:2.2'
    testImplementation 'org.hamcrest:hamcrest-library:2.2'
    compile 'io.rest-assured:rest-assured:3.1.0'
    compile 'org.springframework:spring-web:5.2.6.RELEASE'
    compile 'io.cucumber:cucumber-java:6.0.0-RC2'
    compile 'io.cucumber:cucumber-junit:6.0.0-RC2'
    compile 'org.springframework:spring:5.2.6.RELEASE'
    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
    compile group: 'org.glassfish.jaxb', name: 'jaxb-runtime', version: '2.3.1'
}
